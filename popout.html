<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GrooveBox Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      width: 380px;
      height: 600px;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100%;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #000000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #282828;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(29, 185, 84, 0.4);
    }

    .popout-btn {
      background: transparent;
      border: 1px solid #535353;
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 700;
      transition: all 0.2s;
    }

    .popout-btn:hover {
      border-color: #1DB954;
      color: #1DB954;
      transform: scale(1.02);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background: linear-gradient(180deg, #1f1f1f 0%, #121212 100%);
      overflow-y: auto;
      padding: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Now Playing Card */
    .now-playing-card {
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      border: 1px solid #282828;
    }

    .album-art {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      box-shadow: 0 8px 32px rgba(29, 185, 84, 0.3);
      transition: transform 0.3s ease;
    }

    .album-art:hover {
      transform: scale(1.05);
    }

    .track-info {
      text-align: center;
      width: 100%;
    }

    .track-name {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .track-artist {
      font-size: 14px;
      color: #b3b3b3;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      margin: 12px 0;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #4d4d4d;
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #1DB954;
      border-radius: 2px;
      width: 0%;
      position: relative;
      transition: width 0.1s linear;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #1DB954;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
      box-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
    }

    .progress-bar:hover .progress-fill::after {
      opacity: 1;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #a7a7a7;
      margin-top: 8px;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
      margin-top: 8px;
    }

    .control-btn {
      background: transparent;
      border: none;
      color: #b3b3b3;
      cursor: pointer;
      font-size: 22px;
      transition: all 0.2s;
      padding: 8px;
    }

    .control-btn:hover {
      color: #ffffff;
      transform: scale(1.15);
    }

    .play-btn {
      background: #ffffff;
      color: #000000;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .play-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.3);
    }

    .shuffle-btn.active {
      color: #1DB954;
    }

    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      width: 100%;
    }

    .volume-icon {
      color: #b3b3b3;
      font-size: 18px;
    }

    .volume-slider {
      flex: 1;
      height: 4px;
      background: #4d4d4d;
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }

    .volume-fill {
      height: 100%;
      background: #1DB954;
      border-radius: 2px;
      width: 70%;
    }

    /* Playlist */
    .playlist-section {
      margin-top: 8px;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      margin: 4px 0;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      gap: 12px;
      border: 1px solid transparent;
    }

    .playlist-item:hover {
      background: #2a2a2a;
      border-color: #1DB954;
      transform: translateX(4px);
    }

    .playlist-item.active {
      background: rgba(29, 185, 84, 0.15);
      border-color: #1DB954;
    }

    .playlist-number {
      color: #b3b3b3;
      font-size: 14px;
      width: 20px;
      text-align: center;
      font-weight: 500;
    }

    .playlist-item.active .playlist-number {
      color: #1DB954;
    }

    .playlist-icon {
      width: 44px;
      height: 44px;
      background: #282828;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
    }

    .playlist-item.active .playlist-icon {
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
    }

    .playlist-info {
      flex: 1;
      min-width: 0;
    }

    .playlist-name {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-artist {
      font-size: 12px;
      color: #b3b3b3;
      margin-top: 2px;
    }

    .playlist-duration {
      font-size: 13px;
      color: #b3b3b3;
    }

    /* Scrollbar */
    .main-content::-webkit-scrollbar {
      width: 10px;
    }

    .main-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .main-content::-webkit-scrollbar-thumb {
      background: #3e3e3e;
      border-radius: 5px;
    }

    .main-content::-webkit-scrollbar-thumb:hover {
      background: #535353;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">üì¶</div>
        <span>GrooveBox</span>
      </div>
      <button class="popout-btn" id="popoutBtn">‚Üó Pop Out</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="section-title">Now Playing</div>
      
      <div class="now-playing-card">
        <div class="album-art" id="albumArt">üéµ</div>
        <div class="track-info">
          <div class="track-name" id="trackName">Select a track</div>
          <div class="track-artist" id="trackArtist">No artist</div>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="controls">
          <button class="control-btn shuffle-btn" id="shuffleBtn">üîÄ</button>
          <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
          <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
          <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
          <button class="control-btn" id="repeatBtn">üîÅ</button>
        </div>

        <div class="volume-control">
          <span class="volume-icon">üîä</span>
          <div class="volume-slider" id="volumeSlider">
            <div class="volume-fill" id="volumeFill"></div>
          </div>
        </div>
      </div>

      <div class="section-title">Your Playlist</div>
      <div class="playlist-section" id="playlistSection">
        <!-- Playlist items generated by JS -->
      </div>
    </div>

    <audio id="player"></audio>
  </div>

  <script src="popout.js"></script>
</body>
</html>
